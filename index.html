<!DOCTYPE html>
<html lang="TR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">
        <div class="container-shadow">
            <div class="title-fonts">
               NET <span>FLIX</span>
            </div>
            <div class="description-fonts">
               İYİ SEYİRLER.
            </div>
            <div class="container-black-form">
                <form class="label-fonts" onsubmit="alert('Giriş Yaptıgınız İçin Teşekkürler ...')">
                    <div class="label" for="name">İSİM</div>
                    <input type="text" class="forminput" name="name" required placeholder="İsminizi Giriniz" />
                    <div class="label" for="age">YAŞ</div>
                    <input type="number" class="forminput" name="age" placeholder="Yaşınızı Giriniz" />
                    <div class="label" for="email">E-mail</div>
                    <input type="email" class="forminput" name="email" required placeholder="E-mailinizi Giriniz" />
                    <div class="label" for="content-type">İÇERİK TÜRLERİ</div>
                    <select name="content-type" class="forminput">
                        <option value="DİZİLER">DİZİLER</option>
                        <option value="FİLMLER">FİLMLER</option>
                        <option value="ÇİZGİ FİLM">ÇİZGİ FİLM</option>
                       
                    </select>
                    <div class="label formborder">
                        <div for="movie-type">FİLM ÇEŞİDİ</div>
                        <div>
                            <input type="checkbox" name="KOMEDİ" id="KOMEDİ" />KOMEDİ
                        </div>
                        <div>
                            <input type="checkbox" name="DRAM" id="DRAM" />DRAM
                        </div>
                        <div>
                            <input type="checkbox" name="KORKU" id="KORKU" /> KORKU
                        </div>
                    </div>
                    <div class="label formborder">
                        <div for="gender">CİNSİYET</div>
                        <div>
                            <input type="radio" name="CİNSİYET" value="ERKEK" /> ERKEK
                        </div>
                        <div>
                            <input type="radio" name="CİNSİYET" value="KADIN" /> KADIN
                        </div>
                        
                    </div>
                    <div class="formborder">
                        <div class="label" for="YORUM">YORUM</div>
                        <textarea name="YORUM" class="forminput"></textarea>
                    </div>
                    <button type="submit">GÖNDER</button>
                </form>
            </div>
        </div>
    </div>

    </div>


    </div>

</body>

</html>
